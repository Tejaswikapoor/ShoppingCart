<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Scripts -->
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/fontawesome-all.js"></script>
    <script src="/js/shopping_cart.js"></script>
    <script src="/js/index.js"></script>

    <!-- Stylesheets -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/shoppingcart.css" rel="stylesheet">
</head>
<body>

<div class="container p-2">
    <!-- Title -->
    <div class="row">
        <div class="col text-center">
            <h1>
                Shopping Cart
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h2>
                Products
            </h2>
        </div>
    </div>

    <!-- Product Table -->
    <div class="row">
        <div class="col"></div>
        <div class="col-10 p-4">

            <table id="product-table" class="table">
                <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Amt</th>
                </tr>
                </thead>
                <tbody id="product-table-body">

                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>

    <!-- Save Button -->
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <button onclick="saveToServer()" id="btn-save" class="btn btn-info">
                Save
            </button>
        </div>
    </div>
</div>
</body>
</html>
